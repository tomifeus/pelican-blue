{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <meta name="twitter:creator" content="{{ TWITTER_USERNAME }}">
    <meta name="twitter:url" content="{{ SITEURL }}/archives.html">
    <meta name="twitter:title" content="{{ SITENAME }} ~ Archive">
    <meta name="twitter:description" content="{{ SITENAME }} ~ Archive du site">

    <!-- Facebook Meta Data -->
    <meta property="og:title" content="{{ SITENAME }} ~ Archive"/>
    <meta property="og:description" content="{{ SITENAME }} ~ Archive"/>
    <meta property="og:image" content="{{ AVATAR }}"/>
{% endblock head %}
{% block content %}
    <h1 class="latest">Archive</h1>

    <dl>
        {% for article in dates %}
            <dt>{{ article.locale_date }}</dt>
            <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
        {% endfor %}
    </dl>
{% endblock %}
